env:
  TERM: alacritty


window:
  padding:
    x: 8
    y: 6

  dimensions:
    columns: 160
    lines: 40

  opacity: 0.95

  decorations_theme_variant: dark


font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular

  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic

  size: 13

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: "#161616"
    foreground: "#f5f5f5"

  normal:
    black:   "#080808"
    red:     "#cf4f43"
    green:   "#54964f"
    yellow:  "#d17536"
    blue:    "#1b4666"
    magenta: "#5e196d"
    cyan:    "#5e8b8d"
    white:   "#646464"

  bright:
    black:   "#323232"
    red:     "#993e36"
    green:   "#5c8b59"
    yellow:  "#aa9c30"
    blue:    "#1267a5"
    magenta: "#8910ad"
    cyan:    "#61c4c6"
    white:   "#e0e0e0"

  indexed_colors: []

